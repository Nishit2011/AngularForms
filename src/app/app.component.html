<div class="container-fluid">
<h1>Bootstrap Enrollment Form</h1>
<form action="" #userForm="ngForm">
  {{userForm.value | json}}
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ngModel/>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" ngModel/>
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" class="form-control" name="phone" ngModel/>
  </div>

  <div class="form-group">
    <select  class="custom-select" name="subjects" ngModel>
      <option selected>I am interested in</option>
      <option *ngFor="let subject of subjects">{{subject}}</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Time Preference</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="timePreference" value="morning" ngModel>
      <label class="form-check-label">Morning (9am -12pm)</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="timePreference" value="evening" ngModel/>
      <label class="form-check-label">Evening (5pm -8pm)</label>
    </div>
  </div>

  <div class="form-check mb-3">
 
    <input class="form-check-input" type="checkbox" name="promo" ngModel/>
    <label class="form-check-label">
      Send me promotional offers
    </label>
  </div>
  <button class="btn btn-primary" type="Submit">Submit form</button>
</form>
</div>
